<html>
  <head>
    <script src="jquery.min.js"></script>
    <script src="pure.js"></script>
  </head>
  <body>
    <div class="template">
      Hello <a></a>
    </div>
    <script>
      var jsonData = {
        who: 'BeeBole!',
        site: 'http://beebole.com'
      },
      //template commands
      directive = { 'a':'who', 'a@href':'site' };
      //select the template and transform it
      $('div.template').render(jsonData, directive)
    </script>
  </body>
</html>
