<html>
    <head>

    </head>
    <body>
        <canvas id="my_canvas" width="1200" height="800" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="springy/springy.js"></script>
        <script src="springy/springyui.js"></script>
        <script>
            var graph = new Springy.Graph();
            graph.addNodes('0', '1', '2', '3', '4', '5', '7', '9', '10', '11', '12', '13', '14', '15', '17', '18');
            graph.addEdges(['18', '11'], ['3', '10'], ['7', '14'], ['7', '5'], ['9', '11'], ['2', '12'], ['5', '15'], ['17', '0'], ['4', '0'], ['13', '15'], ['2', '14'], ['14', '0'], ['11', '12'], ['12', '10'], ['11', '1'], ['3', '12'], ['14', '12'], ['9', '13'], ['18', '17'], ['18', '3']);
            $('#my_canvas').springy({ graph: graph });
        </script>
    </body>
</html>
